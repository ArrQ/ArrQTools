    <script type="text/javascript">
        // 檢查銀行卡是否綁定，若否由前端導向銀行卡(銀行卡頁跟充值頁一個用iFrame一個用PopFrame，無法由controller直接重新導向)
             var NoBankCard = false;
             var betRequiredForSave = 30;
             var minFee = 0;
             var walletAmount = 22.27500;
             var hasDrawToday = 0.00000;
             var maxDrawPerDay = 250000;
             var maxDrawPerTimes = 50000;
             var minDrawPerTimes = 100;
                     var ShowDialog = false;
                    var MaxDrawTimePerDay="5"
                    var WithdrawCount="0"
                     var IsWithdraw = true;
                     var DividendContractLimit = false;
                     var IsDrawLimit = false;



        $(document).ready(function () {
            if (NoBankCard) {
                RedirectMainFrameAndClosePopupFrame("/MyBankCard/BindFirstBankCard");
            }
            else {
                WithdrawRequestCreateInit();
                if (ShowDialog) {
                    OpenWithdrawSuccessWindow();
                }
            }
        });


        
        // 提款送出
        function SubmitWithdraw() {
            $("#create").attr("disabled", true);

            if (!CheckSubmitValid()){
                $("#create").attr("disabled", false);
                return;
            }

            var $form = $("#form");
            if ($form.valid()) {
                $form.submit();
            }
            else {
                $("#create").attr("disabled", false);
            }
        }
        // 數據初始化
        function WithdrawRequestCreateInit() {
            // 充值与投注比例未达N%的话无法申请出款
            $("#betRequiredForSave").html(betRequiredForSave);
        }
        // 送出前檢查是否被禁用、尚未发完分红、未達打碼量、已達提款次數、金額
        function CheckSubmitValid() {
            // 是否被禁用
            if (!IsWithdraw) {
                warningMessage("该用户(提现)功能已被停用，如有疑问请洽客服人员");
                return false;
            }
            // 是否尚未发完分红
            if (DividendContractLimit) {
                warningMessage("您尚未发完分红，提现功能暂时锁定，待您分发完毕即可提现");
                return false;
            }
            // 是否未達打碼量
            if (IsDrawLimit) {
                     warningMessage("未达码量 -1,755.982元 无法提现");
                return false;
            }
            // 是否已達提款次數
            if (MaxDrawTimePerDay != 0 && (MaxDrawTimePerDay - WithdrawCount) <= 0) {
                warningMessage("今日提款次数已达上限");
                return false;
            }
            // 提款金額檢查
            var a = parseInt($("#Amount").val());
            if (a <= 0) {
                warningMessage("提款金额");
                return false;
            }
            if (a > maxDrawPerTimes) {
                warningMessage("提现金额超出最高提款金额");
                return false;
            }
            if (a < minDrawPerTimes) {
                warningMessage("提现金额小于最低提款金额");
                return false;
            }
            if (a <= minFee) {
                warningMessage("提现金额必须大于最低手续费");
                return false;
            }
            // 檢查是否有選擇銀行卡
            if (!$("#BankCardID").val()) {
                warningMessage("请选择银行卡");
                return false;
            }
            // 檢查是否有輸入資金密碼
            if (!$("#DrawPassword").val()) {
                warningMessage("请输入资金密码");
                return false;
            }

            return true;
        }
        // 關閉提現成功提示視窗
        function CloseWithdrawSuccessWindow() {
            $("#WithdrawSuccessWindow").hide();
            $("#windowCloseCountdown").countdown('stop');
        }
        // 開啟提現成功提示視窗
        function OpenWithdrawSuccessWindow() {
            $("#WithdrawSuccessWindow").show();
            startcountdown();
        }
        // 現成功提示視窗，自動關閉倒數計時
        function startcountdown() {
            var time = new Date().valueOf() + 7 * 1000;
            $("#windowCloseCountdown").countdown(time.toString())
                .on('update.countdown', function (event) {
                    $(this).text(event.strftime('%S'));
                })
                .on('finish.countdown', function (event) {
                    $(this).text(event.strftime('%S'));
                    $("#windowCloseCountdown").countdown('stop');
                    window.top.popupFrameSet("/WithdrawRequest/LastWithdrawStatus");
                });
        }
    </script>
